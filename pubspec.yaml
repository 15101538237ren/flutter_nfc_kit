name: flutter_nfc_kit
description: Plugin to provide NFC functionality on Android and iOS
version: 0.0.1
homepage: "https://github.com/nfcim/flutter_nfc_kit"

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: im.nfc.flutter_nfc_kit
    pluginClass: FlutterNfcKitPlugin
